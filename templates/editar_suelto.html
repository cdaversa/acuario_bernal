{% extends "layout.html" %}
{% block title %}Editar Suelto{% endblock %}
{% block content %}
<h2>Editar Producto Suelto</h2>
<form method="POST" class="row g-3">
    <div class="col-md-4"><input type="text" name="nombre" value="{{ s['nombre'] }}" class="form-control" required></div>
    <div class="col-md-3"><input type="text" name="precio" value="{{ s['precio'] }}" class="form-control" required></div>
    <div class="col-md-3">
        <select name="categoria" class="form-select">
            <option value="perro" {% if s['categoria']=='perro' %}selected{% endif %}>🐶 Perro</option>
            <option value="gato" {% if s['categoria']=='gato' %}selected{% endif %}>🐱 Gato</option>
            <option value="piedras" {% if s['categoria']=='piedras' %}selected{% endif %}>🪨 Piedras</option>
        </select>
    </div>
    <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Guardar</button></div>
</form>
{% endblock %}
